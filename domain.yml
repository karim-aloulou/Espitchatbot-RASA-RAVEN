 utter_info_generale_esprit_fr:
  - text : "Fondée en 2003 à l’initiative de trois universitaires ayant conduit de nombreux projets dans l’enseignement supérieur tunisien, et dans l’enseignement supérieur technique en particulier, entourés de plusieurs dizaines de leurs collègues, ainsi que d’entreprises TIC et de partenaires financiers, Esprit a dès le départ mis en place des formations basées sur des valeurs intangibles :\n
    En plus d’être habilitée par le Ministère de l’Enseignement Supérieur et de la Recherche Scientifique tunisien, la qualité de l’enseignement Esprit a été reconnue internationalement :\n
    Par son adhésion en avril 2014 à la conférence des grandes école (CGE )* qui regroupe environ 110 établissements français et étrangers qui forment leurs diplômés dans un souci constant d’excellence\n
    Par son adhésion à l’initiative CDIO* fondé par le MIT (Massachussetts institue of Technology) qui regroupe 116 institutions dont 2 seulement sur le continent africain. CDIO a pour objectif est de recentrer la pédagogie des formations d’ingénieurs autour de mises en situation professionnelle)\n
    Et enfin par l’accréditation internationale de ses programmes à travers le label EUR ACE qui lui a été délivrée par la commission française des titres de l’ingénieur(CTI)* en 2014 et en 2017.\n "
