 utter_certificat_ang:
   - text: "Esprit offers professional certification programs in various fields such as IT, networking, project management, digital marketing, graphic design,
                cybersecurity and other areas in high demand in the job market. Admission requirements for certification programs vary by specific program, 
                but may include academic prerequisites or relevant work experience.
                If you are interested in a certification program at Esprit, it is recommended that you check the specific program requirements and contact the university for more information."

 utter_certificat_fr:
   - text: "Esprit propose des programmes de certification professionnelle dans différents domaines tels que l'informatique, le réseau, 
  	 la gestion de projet, le marketing numérique, le design graphique, la cybersécurité et d'autres domaines très demandés sur le marché du travail.
         Les conditions d'admission pour les programmes de certification varient en fonction du programme spécifique, mais peuvent inclure des prérequis académiques ou une expérience professionnelle pertinente. 
	 Si vous êtes intéressé par un programme de certification à Esprit, il est recommandé de vérifier les exigences spécifiques du programme et de contacter l'université pour plus d'informations."


 utter_stage_ang:
  - text: "Internships are mandatory for all bachelor's and master's degree programs at Esprit, 
            offering students the opportunity to gain practical experience in various industries such as engineering,
            computer science, business, and communication. Students may need to provide a cover letter, CV, academic transcripts, 
            and a letter of recommendation to apply for internships. The internship office provides guidance and support to students throughout the internship process,
            from obtaining necessary documents to submitting their internship report. Overall, internships are an essential component of students' academic journey at Esprit,
	          allowing them to apply what they have learned in the classroom to a professional setting and gain a deep understanding of their field of study."


