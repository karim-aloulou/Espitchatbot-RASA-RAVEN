 utter_courssoir_fr:
  - text: "ESPRIT- Cours du soir offre des formations d’ingénieur destinées aux professionnels, 
académiques et demandeurs d’emploi, titulaires d’un diplôme de licence ou plus
\nLa durée de la formation est 4 années d'études pour un accès avec une licence et 3 années pour un accès avec un master. 
 \n La charge horaire est hebdomadaire est de 14h  ( du Lundi au Vendredi de 18h30 à 20h30 et le Samedi de 14h à 18h) et ceci durant 10 mois/an."

