 utter_alternance_fr:
   - text: "Ce nouveau parcours concerne uniquement les titulaires d’une licence en informatique ou dans une spécialité apparentée. En effet, ESPRIT vous offre en plus des filières classiques en cours de jour ou cours du soir, la possibilité d’intégrer une formation en alternance avec l’une des entreprises partenaires. \n \n\n Les candidats retenus dans ce cadre bénéficieront;  \n\n\n 1)D'une formation de 4 années alternés entre ESPRIT et l'entreprise partenaire.   \n\n\n 2)D'un contrat d'embauche avec l'entreprise partenaire et des avantages conséquents. \n\n\n 3)D'une prise en charge des frais de formation par l'entreprise partenaire. \n\n\n  Les conditions d'inscription définitives dans ce programme sont; l'admission académique au concours d'ESPRIT et la signature d'un contrat avec l'entreprise partenaire."     
    

 utter_alternance_ang:
   - text: "This new course only concerns holders of a licence degree in computer science or a related specialty. In fact, ESPRIT offers you in addition to the classic courses during the day or evening course, the possibility of integrating work-study training with one of the partner companies. The candidates selected in this context will benefit from; \n\n\n 1)Courses of 4 years alternating between ESPRIT and the partner company. \n\n\n 2)A hiring contract with the partner company and consequent advantages. \n\n\n 3) Support for scholarship costs by the partner company.  \n\n\n The final registration conditions in this program are; academic admission to the ESPRIT \"concours\" and the signing of a contract with the partner company. \n\n\n"

