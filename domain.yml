 utter_obtention_diplome_fr:
   - text: " 👩🏻‍🎓 Conditions d'obtention du diplôme 👩🏻‍🎓  \n\n
Le diplôme d'ingénieur ESPRIT est délivré aux élèves de cinquième année ayant : \n
👉 Obtenu la validation de toutes les UE, et par conséquent, la totalité des crédits ECTS
correspondants aux cinq années d'études. \n
👉 Obtenu la validation de tous les stages requis. \n
👉 Atteint le niveau B2 de certifications en langues française et anglaise suite aux
examens internes. A défaut, l'élève doit justifier d’une certification internationale
équivalente au niveau B2 (TOIEC ≥720, TEF ≥ 534) en cours de validité et délivrée par
uncentreagréé. \n
👉 Obtenu une note supérieure ou égale à 10/20 au projet de fin d’études.
👉 Obtenu un quitus administratif délivré par la Scolarité de l'École attestant que l’élève
a rempli toutes ses obligations administratives et légales vis-à-vis de l'École (paiement
intégral des frais de scolarité, restitution des documents empruntés au centre de
documentation multimédia, etc.). \n\n
A la fin de sa scolarité et en cas de succès, chaque élève reçoit son diplôme, le relevé de
notes de la cinquième année et l'attestation de diplôme. Le SD est un document qui donne
une idée à l'employeur potentiel sur la nature et le niveau de qualification du diplômé, son
parcours,et la spécificité de l'institution qui lui adélivré son diplôme.
"

 utter_obtention_diplome_ang:
   - text: " 👩🏻‍🎓 Requirements for graduation 👩🏻‍🎓 \n \n
The ESPRIT engineering diploma is awarded to fifth year students who have: \n
👉 Obtained the validation of all the teaching units, and therefore all of the ECTS credits
corresponding to the five years of study. \n
👉 Obtained the validation of all the required internships. \n
👉 Reached the B2 level of certifications in French and English following the
internal reviews. Otherwise, the student must provide proof of international certification
equivalent to level B2 (TOIEC ≥720, TEF ≥ 534) valid and issued by
an approved center. \n
👉 Obtained a grade greater than or equal to 10/20 in the end of studies project.
👉 Obtained an administrative discharge issued by the School Scolarity certifying that the student
has fulfilled all its administrative and legal obligations towards the School (payment
full tuition fees, return of documents borrowed from the
multimedia documentation, etc.). \n \n
At the end of their schooling and in case of success, each student receives his diploma, the record of
grades for the fifth year and certificate of diploma. The SD is a document which gives
an idea about the level of qualification of the graduate, his
course, and the specificity of the institution that awarded him his degree.
"

