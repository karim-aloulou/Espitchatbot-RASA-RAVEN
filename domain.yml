 utter_double_diplome_ang:
   - text: "Esprit has established partnerships with several international universities and institutions, 
                allowing its students to pursue double diploma programs.            
                Esprit has double diploma agreements with prestigious universities such as Mines ParisTech, Telecom Paris, and EMLyon Business School, among others.
                These agreements allow Esprit students to obtain two diplomas upon completion of their studies: one from Esprit and the other from the partner institution.
                However, it is important to note that not all Esprit programs have double diploma agreements,
                and the requirements for obtaining a double diploma may vary depending on the program and the partner institution. 
                Therefore, if you are interested in pursuing a double diploma program at Esprit, it is recommended to check the specific requirements and conditions with the university."

