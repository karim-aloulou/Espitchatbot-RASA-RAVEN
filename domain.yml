 utter_valider_module_fr: 
   - text: "En session principale ou en session de rattrapage, une  unité d’enseignement UE est validée avec une moyenne supérieure ou
égale à 08/20 si la moyenne générale est supérieure ou égale à 10/20, exceptés les projets et les langues
qui ne sont validés qu’avec une moyenne supérieure ou égale à 10/20. \n \n
Une UE est validée avec une moyenne supérieure ou égale à 10/20 si la moyenne générale est
inférieure à 10/20."

 utter_valider_module_ang: 
   - text: "In the main session or in a remedial session, a teaching unit is validated with a higher average or
equal to 08/20 if the general average is greater than or equal to 10/20, except for projects and languages
which are only validated with an average greater than or equal to 10/20. \n \n
A teaching unit is validated with an average greater than or equal to 10/20 if the general average is
less than 10/20."


 utter_admis_fr: 
   - text: "Les règles de passage en année supérieure sont résumées comme suit : \n 
   ⭐ Pour la session principale:
        • Moyenne générale >= 10/20  \n
        • Nombre de crédits acquis pour l’année en cours = 60 ECTS.   \n
        • Déficit cumulé = 0 ECTS \n \n
    ⭐ Pour la session de rattrapage:
        • Moyenne générale >= 10/20   \n
        • Déficit cumulé <= 15 ECTS (Il doit être égal à 0 ECTS si l'élève est en 5ème année) \n \n

    Les élèves, n’ayant pas satisfait les conditions précitées d’admission en année supérieure, sont
considérés comme des cas spécifiques qui seront soumis au « Conseil Annuel » pour délibération. Il
s’agit précisément des élèves ayant obtenu après rattrapage une moyenne générale supérieure ou
égale à 10/20 et ayant totalisé un déficit cumulé supérieur à 15 ECTS, et des élèves n’ayant pas obtenu
la moyenne générale au terme de la session de rattrapage. Le « Conseil Annuel » peut prononcer pour
ces cassoit l’admission en année supérieure avec ou sans déficit,soit le redoublement,soit l'exclusion."



 utter_admis_ang: 
   - text: "The rules for passing to a next year are summarized as follows: \n
   ⭐ For the main session:\n
        • General average> = 10/20 \n
        • Number of credits acquired for the current year = 60 ECTS. \n
        • Cumulative deficit = 0 ECTS \n 
   ⭐ For the retake session:\n
        • General average> = 10/20 \n
        • Cumulative deficit <= 15 ECTS (It must be equal to 0 ECTS if the student is in 4th year) \n \n

    Students who have not met the aforementioned conditions for admission to the next year are
considered as specific cases which will be submitted to the 'Annual Council' for deliberation. It's about students who
 obtained after retake session a higher general average or equal to 10/20 and having totaled a cumulative deficit 
 greater than 15 ECTS, and students not having obtained the general average at the end of the remedial session. 
 The 'Annual Council' can pronounce for these disqualify admission to a higher year with or without deficit, 
 either repetition or exclusion." 

