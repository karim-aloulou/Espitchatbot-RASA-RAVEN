 utter_obtention_diplome_fr:
   - text: " 👩🏻‍🎓 Conditions d'obtention du diplôme 👩🏻‍🎓  \n\n
Le diplôme d'ingénieur ESPRIT est délivré aux élèves de cinquième année ayant : \n
👉 Obtenu la validation de toutes les UE, et par conséquent, la totalité des crédits ECTS
correspondants aux cinq années d'études. \n
👉 Obtenu la validation de tous les stages requis. \n
👉 Atteint le niveau B2 de certifications en langues française et anglaise suite aux
examens internes. A défaut, l'élève doit justifier d’une certification internationale
équivalente au niveau B2 (TOIEC ≥720, TEF ≥ 534) en cours de validité et délivrée par
uncentreagréé. \n
👉 Obtenu une note supérieure ou égale à 10/20 au projet de fin d’études.
👉 Obtenu un quitus administratif délivré par la Scolarité de l'École attestant que l’élève
a rempli toutes ses obligations administratives et légales vis-à-vis de l'École (paiement
intégral des frais de scolarité, restitution des documents empruntés au centre de
documentation multimédia, etc.). \n\n
A la fin de sa scolarité et en cas de succès, chaque élève reçoit son diplôme, le relevé de
notes de la cinquième année et l'attestation de diplôme. Le SD est un document qui donne
une idée à l'employeur potentiel sur la nature et le niveau de qualification du diplômé, son
parcours,et la spécificité de l'institution qui lui adélivré son diplôme.
"

 utter_obtention_diplome_ang:
   - text: " 👩🏻‍🎓 Requirements for graduation 👩🏻‍🎓 \n \n
The ESPRIT engineering diploma is awarded to fifth year students who have: \n
👉 Obtained the validation of all the teaching units, and therefore all of the ECTS credits
corresponding to the five years of study. \n
👉 Obtained the validation of all the required internships. \n
👉 Reached the B2 level of certifications in French and English following the
internal reviews. Otherwise, the student must provide proof of international certification
equivalent to level B2 (TOIEC ≥720, TEF ≥ 534) valid and issued by
an approved center. \n
👉 Obtained a grade greater than or equal to 10/20 in the end of studies project.
👉 Obtained an administrative discharge issued by the School Scolarity certifying that the student
has fulfilled all its administrative and legal obligations towards the School (payment
full tuition fees, return of documents borrowed from the
multimedia documentation, etc.). \n \n
At the end of their schooling and in case of success, each student receives his diploma, the record of
grades for the fifth year and certificate of diploma. The SD is a document which gives
an idea about the level of qualification of the graduate, his
course, and the specificity of the institution that awarded him his degree.
"

 utter_absence_examen_fr:
   - text: "Toute absence à un examen entraînera un zéro, l'étudiant peut se présenter à la session rattrapage pour 
   le repassage de l'examen en question. \n
   ⚠️ Il est à signaler que les certificats médicaux ne constituent pas un justificatif des absences. ⚠️
   "

 utter_absence_examen_ang:
   - text: "Any absence from an exam will result in a zero, the student can attend the remedial session to
   retaking the exam in question. \n
   ⚠️ It should be noted that medical certificates do not constitute proof of absences. ⚠️
   "

 utter_redoublement_fr:
   - text: "Leredoublement est autorisé une seule fois au cours des deux premières années,et une seule fois au cours 
   des trois dernières années de la scolarité. \n
   En cas de redoublement, les UE sont de deux types : \n
🔹 UE validée durant l'année précédente : dans ce cas, l'élève peut repasser tout module composant l'UE dans le but 
d’améliorer sa moyenne générale. La nouvelle moyenne du module sera retenue si elle est supérieure à l'ancienne moyenne. \n
🔹  UE non validée durant l'année précédente (moyenne UE inférieure à 10/20): dans ce
cas, l'élève doit obligatoirement repasser tous les modules dont la moyenne est
inférieure à 10/20 de l'UE non validée. Tous les résultats obtenus l'année précédente
dans ces modules sont annulés et l'élève est tenu d'assister à toutes les séances,
de passer toutes lesépreuves d’évaluation : contrôle continu, TP, test, examen, etc. \n
🔹 L'élève doit assister à tout nouveau module introduit dans le programme. \n
🔹 En cas de modification dans l'UE (ajout / suppression de modules ou modification
des coefficients des modules), l'élève doit contacter le directeur de la formation. \n\n
⚠️ Il est vivement recommandé à l’élève d’assister à tous les modules même s’ils sont validés.
   "

 utter_redoublement_ang:
   - text: "Repeating classes is allowed only once during the first two years, and only once during
   of the last three years of schooling. \n
   In case of repeating class, the teaching units are of two types: \n
🔹 Teaching units validated during the previous year: in this case, the student can repass any module of the UE with the aim of
improving his overall average. The new average of the module will be retained if it is higher than the old average. \n
🔹 Teaching units not validated during the previous year (EU average less than 10/20): in this
In this case, the student must repass all the modules whose average is
less than 10/20 of the not validated teaching unit . All results obtained from the previous year
in these modules are canceled and the student is required to attend all sessions,
to pass all the evaluation tests: continuous assessment, practical work, test, exam, etc. \n
🔹 The student must attend any new module introduced in the program. \n
🔹 In case of modification in the EU (addition / deletion of modules or modification
coefficients of the modules), the student must contact director of the course. \n \n
⚠️ Students are strongly recommended to attend all the modules even if they are validated.
   "

 utter_ratt_fr:
   - text: "L'élève, qui n’a pas été déclaré admis à la session principale, est autorisé à passer en
session de rattrapage l'épreuve de l'examen final : \n
🔹 De tous les modules dont la moyenne est inférieure à 10/20 si sa moyenne générale en
session principale est inférieure à 10/20. \n 
🔹 Des modules dont la moyenne est inférieure à 10/20 des UE non validées si sa moyenne générale en session principale est supérieure ou
égale à 10/20. \n \n
Les UE qui sont organisées exclusivement sous forme de travaux pratiques ou de travaux
personnalisés n'ont pas d'examen final et ne peuvent pas faire l'objet de rattrapage.\n 
Un projet (autre que le PFE) peut être validé, refusé ou faire l'objet d'un rattrapage avec
l'exigencede procéder à un complément des travaux accomplis. \n
Une liste des modules non rattrapables est communiquée à tous les élèves au début de chaque
année universitaire"

 utter_ratt_ang:
   - text: "The student, who has not been declared admitted to the main session, is authorized to go to
remedial session for the final exam: \n
🔹 All modules with an average of less than 10/20 if its general average in
main session is less than 10/20. \n
🔹 Modules with an average of less than 10/20 of non-validated teaching units if their general average in the main session is higher or
equal to 10/20. \n \n
Teaching units which are organized exclusively in the form of practical work or work
personalized exams do not have a final exam and cannot be retested. \n
A project (other than the PFE) can be validated, refused or be the subject of a remedial with
the requirement to carry out additional work. \n
A list of non-catch-up modules is communicated to all students at the start of each
college year"

 utter_annulation_inscription_eng:
  - text: "1) Cancellation requests submitted before November 30:\n
    - Registration fees are non-refundable.\n
    - The rest of the tuition fees are refundable within a period not exceeding one month from the notification date.\n
    2) Cancellation requests submitted between December 1 and January 31:\n
    - The amount of the 1st installment is automatically withdrawn.\n 
    - The rest of the tuition fees are refundable within a period not exceeding one month from the notification date.\n
    3) Cancellation requests submitted from February 1: \n
    - No refund will be made"

 utter_annulation_inscription_fr:
  - text: "1) Les demandes d'annulation déposées avant le 30 novembre :\n
    - Les droits d'inscription ne sont pas remboursables. \n
    - Le reste des frais de scolarité est remboursable dans un délai ne dépassant pas un mois à compter de la date de notification.\n
    2) Les demandes d'annulation déposées entre le 1er décembre et le 31 janvier :\n
    - Le montant de la 1ère tranche est prélevé automatiquement. \n
    - Le reste des frais de scolarité est remboursable dans un délai ne dépassant pas un mois à compter de la date de notification.\n
    3) Les demandes d'annulation déposées à partir du 1er février : \n
    - Aucun remboursement ne sera effectué"

 utter_regime_etude_fr:
  - text : "La durée de la formation à ESPRIT pour l’obtention du diplôme d’Ingénieur est de :\n
    - Cinq années pour les candidats ayant le baccalauréat comme dernier diplôme \n
    - Trois années pour les candidats ayant été admis aux Concours Nationaux d’Entrée aux Ecoles d’ingénieurs, ou ayant un diplôme de technicien supérieur, ou une licence ou tout autre diplôme scientifique ou techniqueéquivalent.\n
    - Deux années pour les candidats ayant été admis en 2ème Master ou en 2ème année cycle ingénieur"

 utter_regime_etude_eng:
  - text : "The duration of the training at ESPRIT for obtaining the engineering diploma is: \n
    - Five years for candidates with the baccalaureate as their last degree \n
    - Three years for candidates who have been admitted to the National Entrance Competitions to Engineering Schools, or having a higher technical diploma, or a license or any other equivalent scientific or technical diploma. \n
    - Two years for candidates who have been admitted to the 2nd Master or the 2nd year of engineering cycle"






